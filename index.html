<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノドグロ君の水槽ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="aquarium">
            <div class="bubbles" id="bubbles"></div>
            <div class="fish-container" id="fish-container">
                <div class="fish" id="fish">
                    <img src="left_nodo.png" alt="ノドグロ君" id="fish-image">
                </div>
            </div>
            <div class="countdown" id="countdown">
                <p>のどぐろ君登場まで: <span id="countdown-timer">10</span>秒</p>
            </div>
            <div class="suffering-message" id="suffering-message">
                <p>のどぐろ君を助けて！</p>
            </div>
        </div>
        <div class="instructions">
            <p>ぶくぶくしてください。</p>
        </div>
    </div>
    
    <!-- 音声ファイル -->
    <audio id="bubbling-sound" preload="auto" loop>
        <source src="oyogenodogurokun.mp3" type="audio/mpeg">
        お使いのブラウザは音声再生をサポートしていません。
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
