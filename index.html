    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <script type="text/javascript">
        // ğŸš¨ ãƒ­ãƒ¼ã‚«ãƒ«ãƒ¢ãƒ‡ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ç”¨
        const MODEL_PATH = "./model/";

        let model, webcam, labelContainer, maxPredictions;

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«è‡ªå‹•å®Ÿè¡Œ
        window.addEventListener('load', init);

        // ãƒ¢ãƒ‡ãƒ«ã®ãƒ­ãƒ¼ãƒ‰ã¨Webã‚«ãƒ¡ãƒ©ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        async function init() {
            const modelURL = MODEL_PATH + "model.json";
            const metadataURL = MODEL_PATH + "metadata.json";

            // ãƒ¢ãƒ‡ãƒ«ã¨ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Webã‚«ãƒ¡ãƒ©ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
            const flip = true;
            webcam = new tmImage.Webcam(360, 270, flip); // ã‚µã‚¤ã‚ºã‚’èª¿æ•´ (360x270)
            await webcam.setup();
            await webcam.play();

            // Webã‚«ãƒ¡ãƒ©ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’DOMã«è¿½åŠ 
            const webcamCanvas = webcam.canvas;
            webcamCanvas.style.width = "100%";
            webcamCanvas.style.height = "auto";
            document.getElementById("webcam-container").appendChild(webcamCanvas);

            // ã‚¬ã‚¤ãƒ‰ãƒ©ã‚¤ãƒ³ç”¨ã®Canvasã‚’ä½œæˆã—ã¦è¿½åŠ 
            const guideCanvas = document.createElement("canvas");
            guideCanvas.id = "guide-canvas";
            guideCanvas.width = 360;
            guideCanvas.height = 270;
            guideCanvas.style.width = "100%";
            guideCanvas.style.height = "auto";
            document.getElementById("webcam-container").appendChild(guideCanvas);

            // äººã®å½¢ã®ã‚¬ã‚¤ãƒ‰ãƒ©ã‚¤ãƒ³ã‚’æç”»
            drawGuide(guideCanvas);

            labelContainer = document.getElementById("label-container");

            // äºˆæ¸¬çµæœè¡¨ç¤ºç”¨ã®è¦ç´ ï¼ˆã‚¯ãƒ©ã‚¹åã¨ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ï¼‰ã‚’ä½œæˆ
            for (let i = 0; i < maxPredictions; i++) {
                const classDiv = document.createElement("div");
                const progressBarDiv = document.createElement("div");
                progressBarDiv.className = "progress-bar";
                const progressFillDiv = document.createElement("div");
                progressFillDiv.className = "progress-fill";
                progressFillDiv.id = `progress-fill-${i}`; // IDã‚’è¨­å®š

                progressBarDiv.appendChild(progressFillDiv);

                classDiv.appendChild(document.createElement("span")); // ã‚¯ãƒ©ã‚¹åç”¨
                classDiv.appendChild(progressBarDiv);

                labelContainer.appendChild(classDiv);
            }

            // äºˆæ¸¬ãƒ«ãƒ¼ãƒ—ã®é–‹å§‹
            window.requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        // äºˆæ¸¬ã®å®Ÿè¡Œã¨çµæœã®è¡¨ç¤º
        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            let isBlowingDetected = false;

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2); // 0.00 to 1.00
                const percent = Math.round(probability * 100);

                // ã‚¯ãƒ©ã‚¹åã¨ç¢ºç‡ã®è¡¨ç¤º
                const classElement = labelContainer.childNodes[i].querySelector('span');
                classElement.innerHTML = `${className}: ${percent}%`;

                // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã®æ›´æ–°
                const fillElement = document.getElementById(`progress-fill-${i}`);
                fillElement.style.width = `${percent}%`;

                // ãƒ‡ãƒãƒƒã‚°ç”¨ãƒ­ã‚°
                console.log(`ã‚¯ãƒ©ã‚¹å: "${className}", ç¢ºç‡: ${percent}%`);

                // ã€Œå¹ãæˆ»ã—ãŒä¼¸ã³ã¦ã„ã‚‹ã€ãŒ80%ä»¥ä¸Šã®å ´åˆ
                if (className.includes("ä¼¸ã³ã¦ã„ã‚‹") && percent >= 80) {
                    console.log("å¹ãæˆ»ã—ã‚’æ¤œå‡ºï¼", className, percent);
                    isBlowingDetected = true;
                }
            }

            // ã‚²ãƒ¼ãƒ ã«AIåˆ¤å®šçµæœã‚’é€šçŸ¥
            console.log("nodoguroGame:", nodoguroGame, "isBlowingDetected:", isBlowingDetected);
            if (nodoguroGame) {
                nodoguroGame.setAIBlowing(isBlowingDetected);
            }
        }

        // ãƒã‚¹ãƒˆã‚¢ãƒƒãƒ—ã®ã‚¬ã‚¤ãƒ‰ãƒ©ã‚¤ãƒ³ã‚’æç”»ã™ã‚‹é–¢æ•°
        function drawGuide(canvas) {
            const ctx = canvas.getContext("2d");
            const width = canvas.width;
            const height = canvas.height;

            // ä¸­å¿ƒä½ç½®ï¼ˆå³ã«å¯„ã›ã‚‹ï¼‰
            const centerX = width * 0.65;
            const centerY = height * 0.45;

            // ã‚¬ã‚¤ãƒ‰ãƒ©ã‚¤ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ«è¨­å®š
            ctx.strokeStyle = "rgba(255, 255, 255, 0.7)";
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";

            // æ¨ªé¡”ï¼ˆå·¦å‘ãï¼‰ã®ã‚·ãƒ«ã‚¨ãƒƒãƒˆã‚’2ã¤ã®æ¥•å††ã§æç”»
            const radiusX_upper = width * 0.28;  // ä¸Šã®æ¥•å††ã®æ¨ªå¹…ï¼ˆé¼»ãŒçªãå‡ºã‚‹ï¼‰
            const radiusY = width * 0.30;  // æ¥•å††ã®ç¸¦å¹…
            const radiusX_lower = width * 0.24;  // ä¸‹ã®æ¥•å††ã®æ¨ªå¹…

            // ä¸‹ã®æ¥•å††ã®ä¸­å¿ƒä½ç½®ï¼ˆå³ç«¯ã‚’ä¸Šã®æ¥•å††ã¨æƒãˆã‚‹ãŸã‚å³ã«ãšã‚‰ã™ï¼‰
            const centerX_lower = centerX + (radiusX_upper - radiusX_lower);

            // ä¸ŠåŠåˆ†ã®æ¥•å††ï¼ˆé¡ã‹ã‚‰é¼»ï¼‰
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, radiusX_upper, radiusY, 0, Math.PI, 0, false);
            ctx.stroke();

            // ä¸‹åŠåˆ†ã®æ¥•å††ï¼ˆé¼»ã‹ã‚‰é¡ï¼‰
            ctx.beginPath();
            ctx.ellipse(centerX_lower, centerY, radiusX_lower, radiusY, 0, 0, Math.PI, false);
            ctx.stroke();

            // ä¸Šã®æ¥•å††ã®å·¦ç«¯
            const upperLeftX = centerX - radiusX_upper;
            const upperLeftY = centerY;

            // ä¸‹ã®æ¥•å††ã®å·¦ç«¯
            const lowerLeftX = centerX_lower - radiusX_lower;
            const lowerLeftY = centerY;

            // é¼»ã®ãƒ©ã‚¤ãƒ³ï¼ˆä¸Šã®æ¥•å††ã®å·¦ç«¯ã‹ã‚‰ä¸‹ã®æ¥•å††ã®å·¦ç«¯ã¸ï¼‰
            ctx.beginPath();
            ctx.moveTo(upperLeftX, upperLeftY);
            ctx.lineTo(lowerLeftX, lowerLeftY);
            ctx.stroke();

            // å¹ãæˆ»ã—ã®ãƒ©ã‚¤ãƒ³ï¼ˆå£ã®ä½ç½®ã‹ã‚‰å·¦ã«é•·ãä¼¸ã³ã‚‹ï¼‰
            const mouthY = centerY + radiusY * 0.4;  // é¼»ã®ãƒ©ã‚¤ãƒ³ã‚ˆã‚Šä¸‹ï¼ˆå£ã®ä½ç½®ï¼‰
            const mouthStartX = centerX_lower - radiusX_lower * 0.7;  // é¡”ã®è¼ªéƒ­ã‚ˆã‚Šå°‘ã—å†…å´
            const blowoutLength = width * 0.5;  // å¹ãæˆ»ã—ã®é•·ã•

            ctx.beginPath();
            ctx.moveTo(mouthStartX, mouthY);
            ctx.lineTo(mouthStartX - blowoutLength, mouthY);
            ctx.stroke();

            // ã‚¬ã‚¤ãƒ‰ãƒ†ã‚­ã‚¹ãƒˆã‚’è¿½åŠ 
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.font = "14px sans-serif";
            ctx.textAlign = "center";
            ctx.fillText("ã“ã®æ å†…ã«æ¨ªé¡”ãŒ", centerX, height - 25);
            ctx.fillText("åã¾ã‚‹ã‚ˆã†ã«èª¿æ•´ã—ã¦ãã ã•ã„", centerX, height - 10);
        }
    </script>

    <script>
        // ç”»é¢å‘ããƒã‚§ãƒƒã‚¯æ©Ÿèƒ½
        const orientationOverlay = document.getElementById('orientation-lock-overlay');

        function checkOrientation() {

            if (height > width) {

                if (mainContainer) {

                orientationOverlay.classList.remove('show');

                if (mainContainer) {
                    mainContainer.style.pointerEvents = 'auto';

        }

        // åˆæœŸãƒã‚§ãƒƒã‚¯
        checkOrientation();

        // ç”»é¢ã‚µã‚¤ã‚ºå¤‰æ›´æ™‚ã¨ãƒ‡ãƒã‚¤ã‚¹å‘ãå¤‰æ›´æ™‚ã«ãƒã‚§ãƒƒã‚¯
